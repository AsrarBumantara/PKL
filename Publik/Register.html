<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Register.css">
    <script type="module" src="../JS/Register.js" defer></script>
    <title>Register dog</title>
</head>
<body>
    <form id="registerForm" method="post">
        <center>
            <h3>Form Register</h3>
        </center>
        <input type="text" name="nama" placeholder="Masukan nama" required>
        <input type="email" name="email" placeholder="Masukan email" id="email" required>
        <input type="password" name="password" placeholder="Masukan password" id="password" required>
        <input type="password" name="konfirmasi" placeholder="Konfirmasi password" id="konfirmasi" required>
        <center><button type="submit" id="submit">DAFTAR</button></center>
    </form>
    <center>
        <h4>Atau</h4>
    </center>
    <footer>
        <center>
            <p>Sudah punya akun? <a href="login.html" class="loginaja">Login</a></p>
        </center>
    </footer>
    <script src="../JS/interactive.js"></script>
</body>
</html>
